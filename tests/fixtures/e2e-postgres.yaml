apiVersion: v1
kind: ConfigMap
metadata:
  name: pg-initdb
  namespace: default
data:
  init.sql: |
    CREATE USER zitadel WITH PASSWORD 'zitadel';
    CREATE DATABASE zitadel OWNER zitadel;
    GRANT ALL PRIVILEGES ON DATABASE zitadel TO zitadel;
---
apiVersion: v1
kind: Service
metadata:
  name: db-postgresql
  namespace: default
spec:
  selector:
    app: postgresql
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db-postgresql
  namespace: default
spec:
  serviceName: db-postgresql
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: initdb
          configMap:
            name: pg-initdb
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
